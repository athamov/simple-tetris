<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="content">
      <ul class="info-list">
        <li>
          <img src="https://images.all-free-download.com/images/graphiclarge/button_next_89675.jpg" class="key_image" id="rotate_button"> ROTATE
        </li>
        <li>
          <img src="https://images.all-free-download.com/images/graphiclarge/button_next_89675.jpg" class="key_image" id="left_button"> LEFT
        </li>
        <li>
          <img src="https://images.all-free-download.com/images/graphiclarge/button_next_89675.jpg" class="key_image" id="right_button"> RIGHT
        </li>
        <li>
          <img src="https://images.all-free-download.com/images/graphiclarge/button_next_89675.jpg" class="key_image" id="down_button"> DOWN
        </li>
        <li>
          <img src="https://images.emojiterra.com/google/noto-emoji/v2.034/share/1f17f.jpg" class="key_image" id="pause_button"/> PAUSE
        </li>
        <li>
          <img src="https://www.wpclipart.com/dl.php?img=/computer/keyboard_keys/large_keys/computer_key_Space_bar.jpg" class="key_image" id="space_button"/> HARD DROP
        </li>
        <li>
          <img src="https://us.123rf.com/450wm/get4net/get4net1901/get4net190107534/115276936-laptop-escape-key.jpg?ver=6" class="key_image" id="esc_button"/> END GAME
        </li>
      </ul>
    </div>
    <div class="content">
      <canvas id="canvas" width="300" height="600"></canvas>
    </div>
    <div class="content">
      <h1 class="header">Tetris</h1>
      <canvas id="nextShape" width="120" height="120"></canvas>
      <ul class="static__list">
        <li>Score: <span id="Score">0</span></li>
        <li>Lines: <span id="Lines">0</span></li>
        <li>Levels: <span id="Levels">0</span></li>
      </ul>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
    </div>
    
  </div>
  <script src="./TetrisData.js"></script>
  <script src="./app.js"></script>
  <script src="./listener.js"></script>
  <script src="./nextShapeCanvas.js"></script>
</body>
</html>
